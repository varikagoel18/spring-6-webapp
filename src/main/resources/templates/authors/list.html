<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Spring Guru page</title>
</head>
<body>
<h1> Author list</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Firstname</th>
        <th>Lastname</th>
    </tr>

    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">id</td>
        <td th:text="${author.firstName}">firstname</td>
        <td th:text="${author.lastName}">lastname</td>

    </tr>
</table>

</body>
</html>
